<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <link rel="stylesheet" href="css/page2.css">
    <script defer type="module" src="/javascript/define.js"></script>
    <script defer type="module" src="/javascript/attributes.js"></script>
    <script defer type="module" src="/javascript/page2.js"></script>
    <script defer type="module" src="/javascript/background.js"></script>
</head>
<body>
    <div id="cp-tracker">
        CP: <span id="cp-total">0</span>
    </div>
    
    <div class="container">
        <h1>Create Your Character</h1>
    
        <!-- Character Name Input -->
        <label for="characterName">Enter Character Name:</label>
        <input type="text" id="characterName" placeholder="Enter a valid name..." required>
        <p id="nameError" class="error-message"></p>
    
        <!-- Character Type Dropdown -->
        <label for="characterType">Select Character Type:</label>
        <select id="characterType">
            <option value="realistic">Realistic (30 AP)</option>
            <option value="intermediary">Intermediary (38 AP)</option>
            <option value="heroic">Heroic (46 AP)</option>
        </select>
    
        <!-- Attributes Section -->
        <h2>Attributes <span class="ap-counter">Attribute Points: <span id="ap-total">0</span></span></h2>
        <div id="attributes-list"></div>
    
        <!-- CP Spending Dropdown -->
        <h3>Spend CP to Gain Attribute Points</h3>
        <select id="cp-spend">
            <option value="0">No CP Cost</option>
            <option value="1">1 CP → +2 AP</option>
            <option value="2">2 CP → +4 AP</option>
            <option value="3">3 CP → +6 AP</option>
            <option value="4">4 CP → +8 AP</option>
            <option value="5">5 CP → +10 AP</option>
            <option value="6">6 CP → +12 AP</option>
            <option value="7">7 CP → +14 AP</option>
            <option value="8">8 CP → +16 AP</option>
        </select>
    
        <!-- Save and Next Buttons -->
        <div class="button-group">
            <button id="saveCharacter">Save</button>
            <button id="nextCharacter">Next</button>
        </div>
    </div>
