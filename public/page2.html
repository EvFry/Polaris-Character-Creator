<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <link rel="stylesheet" href="css/page2.css">
    <script defer type="module" src="/javascript/define.js"></script>
    <script defer type="module" src="/javascript/attributes.js"></script>
    <script defer type="module" src="/javascript/page2.js"></script>
    <script defer type="module" src="/javascript/background.js"></script>
    <script defer src="/javascript/navigation.js"></script>

</head>
<body>
    <div id="cp-tracker">
        <div class="cp-content">
            <div class="cp-info">
                <span><strong>Character Name: <span id="cp-character-name">Unknown</span></strong></span> |
               <strong> <span>CP Total: <span id="cp-total">0</span></strong></span>
            </div>
            <div id="button-container">
                <button id="btn-main-menu" title="New Character, Load, Copy, Delete">Main Menu</button>
                <button id="btn-1" title="Name, Character Type, Attributes">1</button>
                <button id="btn-2" title="Genotype, Mutations, Polaris Effect">2</button>
                <button id="btn-3" title="Origin, Education (Coming soon)" disabled>3</button>
                <button id="btn-4" title="Professions (Coming soon)" disabled>4</button>
                <button id="btn-5" title="Advantages (Coming soon)" disabled>5</button>
                <button id="btn-character-sheet" title="Character Sheet">Character Sheet</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Create Your Character</h1>
    <div class="basics-container">
        <label>
        <!-- Character Name Input -->
        <label for="characterName">Enter Character Name:
        <input type="text" id="characterName" placeholder="Enter a valid name..." required></label>
        <p id="nameError" class="error-message"></p>
        
        <!-- Character Type Dropdown -->
        <label for="characterType">Select Character Type:</label>
        <select id="characterType">
            <option value="realistic">Realistic (30 AP)</option>
            <option value="intermediary">Intermediary (38 AP)</option>
            <option value="heroic">Heroic (46 AP)</option>
        </select></label>
    </div>
 <!-- Attributes Header Row -->
<div class="attributes-header">
    <span class="ap-counter">Attribute Points: <span id="ap-total">0</span></span>
  
    <div class="cp-spend-container">
      <label for="cp-spend">Spend CP:</label>
      <select id="cp-spend">
          <option value="0">No CP Cost</option>
          <option value="1">1 CP → +2 AP</option>
          <option value="2">2 CP → +4 AP</option>
          <option value="3">3 CP → +6 AP</option>
          <option value="4">4 CP → +8 AP</option>
          <option value="5">5 CP → +10 AP</option>
          <option value="6">6 CP → +12 AP</option>
          <option value="7">7 CP → +14 AP</option>
          <option value="8">8 CP → +16 AP</option>
      </select>
    </div>
  </div>
  
        
        <div id="attributes-list"></div>
    
       
   
        <!-- Save and Next Buttons -->
        <div class="button-group">
            <button id="saveCharacter">Save</button>
            <button id="nextCharacter">Next</button>
        </div>
    </div>
