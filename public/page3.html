<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation - Page 3</title>
    <link rel="stylesheet" href="/css/page3.css">
    <script defer type="module" src="/javascript/define.js"></script>
    <script type="module" defer src="/javascript/page3.js"></script>
    <script defer type="module" src="/javascript/background.js"></script>
    <script defer src="/javascript/navigation.js"></script>


<body>
<!-- CP Tracker (Sticky to Top) -->
<div id="cp-tracker">
    <span>Character Name: <span id="cp-character-name">Unknown</span></span> |
    <span>CP Total: <span id="cp-total">0</span></span>

    <div id="button-container">
        <button id="btn-main-menu" title="New Character, Load, Copy, Delete">Main Menu</button>
        <button id="btn-1" title="Name, Character Type, Attributes">1</button>
        <button id="btn-2" title="Genotype, Mutations, Polaris Effect">2</button>
        <button id="btn-3" title="Origin, Education (Coming soon)" disabled>3</button>
        <button id="btn-4" title="Professions (Coming soon)" disabled>4</button>
        <button id="btn-5" title="Advantages (Coming soon)" disabled>5</button>
        <button id="btn-character-sheet" title="Character Sheet">Character Sheet</button>
    </div>
</div>

    <!-- Genotype Selection -->
    <div class="section" id="genotype-section">
        <h2>Select Genotype</h2>
        <div id="genotype-options">
            <button class="genotype-btn" data-type="naturalHybrid">Natural Hybrid</button>
            <button class="genotype-btn" data-type="technoHybrid">Techno Hybrid</button>
            <button class="genotype-btn" data-type="technoHybridDeserter">Techno Hybrid Deserter</button>
            <button class="genotype-btn" data-type="genoHybrid">GenoHybrid</button>
        </div>
        <div id="genotype-info"></div>
        <p><strong>Current Genotype:</strong> <span id="current-genotype">Human</span></p>
        <button id="choose-genotype">Choose Genotype</button>
        <button id="remove-genotype">Remove Genotype</button>
    </div>
    

    <!-- Mutations List -->
    <div class="section" id="mutation-section">
        <h2>Mutations</h2>
        <button id="random-mutation">Random Mutation</button>
        <select id="mutation-list" size="10"></select>
        <div id="mutation-details"></div>
        <button id="add-mutation">Add Mutation</button>
        <ul id="selected-mutations"></ul>
        <ul id="mutation-container"></ul>
    </div>

    

<!-- Polaris Effect -->
<div class="section" id="polaris-section">
    <h2>Polaris Effect</h2>
    <button id="access-polaris">Access Polaris Effect (-5 CP)</button>
    <button id="remove-polaris" disabled>Remove Polaris Effect</button>

    <div id="granted-power">
        <h3>Granted Power: <span id="polaris-power-name"></span></h3>
        <p><strong>Variables:</strong></p>
        <pre id="polaris-power-categories"></pre>
        <p><strong>Description:</strong> <span id="polaris-power-description"></span></p>
        <button id="reroll-power"disabled>Reroll</button>
    </div>
</div>

<!-- Polaris Power Selection (Stacked) -->
<div id="power-selection">
    <div>
        <label><input type="checkbox" id="first-power" disabled> First Power (-1 CP)</label>
        <div id="first-power-options"></div> <!-- Holds power choices -->
        <button id="reroll-first-power" disabled>Reroll First Power</button>
    </div>

    <div>
        <label><input type="checkbox" id="second-power" disabled> Second Power (-1 CP)</label>
        <div id="second-power-options"></div> <!-- Holds power choices -->
        <button id="reroll-second-power" disabled>Reroll Second Power</button>
    </div>

    <div>
        <label><input type="checkbox" id="third-power" disabled> Third Power (-1 CP)</label>
        <div id="third-power-options"></div> <!-- Holds power choices -->
        <button id="reroll-third-power" disabled>Reroll Third Power</button>
    </div>
</div>


    <!-- Navigation Buttons -->
    <button id="saveCharacter">Save</button>
    <button id="nextCharacter">Next</button>
</body>
</html>
